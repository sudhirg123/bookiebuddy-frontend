<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { background: #4285f4; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 4px; cursor: pointer; margin: 10px 5px; }
        .info { background: #e8f0fe; border-left: 4px solid #4285f4; padding: 15px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç Firebase Auth Debug Tool</h1>
    <div class="info">
        <strong>Purpose:</strong> Check if Firebase auth state exists in IndexedDB/cookies after redirect.
    </div>
    
    <button onclick="checkIndexedDB()">1. Check IndexedDB for Auth Data</button>
    <button onclick="checkCookies()">2. Check Cookies</button>
    <button onclick="checkAuthState()">3. Check Firebase Auth State</button>
    <button onclick="testRedirect()">4. Test Redirect (then check after return)</button>
    
    <h2>Results:</h2>
    <pre id="results">Click buttons above to check...</pre>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA_uPtXz3T4KkvJyEAukXupWiOipXDaBgE",
            authDomain: "my-bookie-buddy-353fe.firebaseapp.com",
            projectId: "my-bookie-buddy-353fe",
            storageBucket: "my-bookie-buddy-353fe.firebasestorage.app",
            messagingSenderId: "943505933471",
            appId: "1:943505933471:web:4a379a154fb1d905dd8eaa",
            measurementId: "G-JT46Y2M6WQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        function log(message) {
            const results = document.getElementById('results');
            results.textContent += message + '\n';
            console.log(message);
        }

        window.checkIndexedDB = async function() {
            log('üì¶ Checking IndexedDB...');
            try {
                const dbs = await indexedDB.databases();
                log(`Found ${dbs.length} IndexedDB databases:`);
                dbs.forEach(db => {
                    log(`  - ${db.name} (version: ${db.version})`);
                });
                
                // Check for Firebase auth storage
                const firebaseDB = dbs.find(db => db.name.includes('firebase') || db.name.includes('auth'));
                if (firebaseDB) {
                    log(`\n‚úÖ Found Firebase DB: ${firebaseDB.name}`);
                    // Try to open and read
                    const request = indexedDB.open(firebaseDB.name);
                    request.onsuccess = (e) => {
                        const db = e.target.result;
                        log(`  Object stores: ${[...db.objectStoreNames].join(', ')}`);
                    };
                } else {
                    log('‚ùå No Firebase IndexedDB found');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        };

        window.checkCookies = function() {
            log('\nüç™ Checking Cookies...');
            const cookies = document.cookie.split(';').map(c => c.trim());
            log(`Found ${cookies.length} cookies:`);
            cookies.forEach(cookie => {
                log(`  - ${cookie.split('=')[0]}`);
            });
            
            const firebaseCookies = cookies.filter(c => c.toLowerCase().includes('firebase'));
            if (firebaseCookies.length > 0) {
                log(`\n‚úÖ Found Firebase cookies: ${firebaseCookies.length}`);
            } else {
                log('\n‚ùå No Firebase cookies found');
            }
        };

        window.checkAuthState = function() {
            log('\nüîê Checking Firebase Auth State...');
            log(`Current URL: ${window.location.href}`);
            log(`Hostname: ${window.location.hostname}`);
            log(`Auth Domain (config): ${firebaseConfig.authDomain}`);
            log(`Auth currentUser: ${auth.currentUser ? auth.currentUser.email : 'null'}`);
            log(`Referrer: ${document.referrer || '(empty)'}`);
        };

        window.testRedirect = async function() {
            log('\nüîÄ Starting redirect test...');
            log('Page will redirect to Google, then Firebase hosting, then back here...');
            log('After you return, click "3. Check Firebase Auth State" again!');
            
            try {
                await signInWithRedirect(auth, provider);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        };

        // Check redirect result on load
        (async () => {
            log('Initializing...\n');
            const result = await getRedirectResult(auth);
            if (result) {
                log(`‚úÖ Redirect result found! User: ${result.user.email}`);
            } else {
                log('‚ÑπÔ∏è No redirect result (normal if not returning from redirect)');
            }
            
            onAuthStateChanged(auth, (user) => {
                log(`\nüîÑ Auth state changed: ${user ? `Logged in (${user.email})` : 'Logged out'}`);
            });
        })();
    </script>
</body>
</html>
