<section class="search-panel app-section">
  <div class="section-heading">
    <div class="section-heading__title">
      <span class="pill">
        <i class="pi pi-search"></i>
        Smart search
      </span>
      <h2>Find books in your library</h2>
      <p>Filter by genre, rating, or mood to revisit favourites or discover hidden gems.</p>
    </div>
    <button
      pButton
      type="button"
      label="Reset filters"
      icon="pi pi-refresh"
      class="p-button-outlined"
      (click)="onReset()"
    ></button>
  </div>

  <div class="search-grid">
    <div class="search-grid__item search-grid__item--wide">
      <label class="search-label">Search keywords</label>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="search"
          placeholder="Title, author, or review snippet"
          [(ngModel)]="query"
          (ngModelChange)="queryChange.emit($event)"
        />
      </span>
    </div>

    <div class="search-grid__item">
      <label class="search-label">Genre</label>
      <p-select
        [appendTo]="'body'"
        [options]="getGenreOptions()"
        [(ngModel)]="selectedGenre"
        (ngModelChange)="genreChange.emit($event)"
        placeholder="All genres"
      ></p-select>
    </div>

    <div class="search-grid__item">
      <label class="search-label">Rating</label>
      <p-select
        [appendTo]="'body'"
        [options]="ratingOptions"
        [(ngModel)]="selectedRating"
        (ngModelChange)="ratingChange.emit($event)"
        placeholder="Any rating"
      ></p-select>
    </div>

    <div class="search-grid__item search-grid__item--wide">
      <label class="search-label">Sort by</label>
      <p-selectbutton
        [options]="sortOptions"
        [(ngModel)]="selectedSort"
        (ngModelChange)="sortChange.emit($event)"
        optionLabel="label"
        optionValue="value"
      ></p-selectbutton>
    </div>
  </div>
</section>
